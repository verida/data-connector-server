<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/dashboard/welcome">Sandbox</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard/welcome">Welcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/dashboard/connections">Connections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard/ai">Private AI</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard/data">Browse Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard/api">API Playground</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard/about">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Connections</h1>

        <!-- Verida Private Key Input, Load, Clear, and Generate Identity Button -->
        <div class="form-group">
            <label for="veridaKey">Verida Private Key:</label>
            <input type="password" class="form-control" id="veridaKey" placeholder="Enter your Verida Private Key">
            <button id="loadBtn" class="btn btn-primary mt-2" disabled="true">Load</button>
            <button id="clearBtn" class="btn btn-secondary mt-2">Clear</button>
            <button id="generateIdentityBtn" class="btn btn-info mt-2">Generate Identity</button>
        </div>

        <!-- Add Connection Dropdown -->
        <div class="dropdown mt-2">
            <button class="btn btn-success dropdown-toggle" type="button" id="addConnectionDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Add Connection
            </button>
            <div class="dropdown-menu" aria-labelledby="addConnectionDropdown" id="providerListDropdown">
                <!-- Provider list filled by JavaScript -->
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="alert alert-info text-center mt-3" role="alert" style="display: none;">
            <strong>Loading data...</strong> Please wait.
        </div>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th scope="col">Provider</th>
                    <th scope="col">Profile</th>
                    <th scope="col">Sync Details</th>
                    <th scope="col">Handlers</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="providerTable">
                <!-- Rows will be populated by jQuery -->
            </tbody>
        </table>

        <!-- Log Modal -->
        <div class="modal fade" id="eventLogModal" tabindex="-1" role="dialog" aria-labelledby="eventLogModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="eventLogModalLabel">Event Log</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Level</th>
                        <th>Inserted</th>
                        <th>Source</th>
                        <th>Provider ID</th>
                        <th>Message</th>
                    </tr>
                    </thead>
                    <tbody id="eventTableBody">
                    <!-- Rows will be added here dynamically -->
                    </tbody>
                </table>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="connections.js"></script>
</body>
</html>
